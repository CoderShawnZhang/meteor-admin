<template name="chat_template">
    <!--聊天窗口-->
    <div style="position: absolute;z-index: 9;width: 900px;top:80px;left: 150px;box-shadow: 0px 0px 10px #000;height:617px;display: none;" id="chat_room">
        <div class="panel panel-default chat-widget">
            <div class="panel-heading">
                <h3 class="panel-title">订单管理员</h3>
                <div class="actions pull-right">
                    <i class="fa fa-times close"></i>
                </div>
            </div>
            <div class="panel-body" id="chat_body" style="height:500px;overflow-y: auto;">
                {{#each messageList}}
                {{#if userId = 1}}
                <div class="row wrapper animated fadeInRight">
                    <div class="col-xs-2 col-sm-2 col-md-2 " style="width:75px;">
	                 <span class="avatar">
	                       <img src="" class="img-circle" alt="">
	                       <i class="on animated bounceIn"></i>
	                 </span>
                    </div>
                    <div class="col-xs-10 col-sm-10 col-md-10" style="700px;">
                        <div class="post default">
                            <span class="arrow left"></span>
                            <p style="margin: 5px;">{{message}}&nbsp;</p>
                        </div>
                    </div>
                </div>
                {{else}}
                <div class="row wrapper animated fadeInLeft">
                    <div class="col-xs-11 col-sm-11 col-md-11">
                        <div class="post primary" style="float:right;width:auto;text-align:right;max-width:770px;word-wrap:break-word;">
                            <span class="arrow right"></span>
                            <p>哈喽啊，饭已ok了下来米西吧！</p>
                        </div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1">
                    <span class="avatar" style="width:60px;">
                        <img src="/img/profile.jpg" class="img-circle" alt="">
                        <i class="on animated bounceIn"></i>
	                </span>
                    </div>
                </div>
                {{/if}}
                {{/each}}
            </div>
            <div class="panel-footer">
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control txtMessage" placeholder="信息内容输入...">
                        <span class="input-group-btn">
                         <button class="btn btn-primary" type="button" id="sendMessage">发&nbsp;&nbsp;送</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
